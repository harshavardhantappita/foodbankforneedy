<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate for a Cause - Food Bank</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
}

header {
    background-color: #4CAF50;
    color: white;
    padding: 1rem 0;
    text-align: center;
}

header nav ul {
    list-style: none;
    padding: 0;
}

header nav ul li {
    display: inline;
    margin: 0 10px;
}

header nav ul li a {
    color: white;
    text-decoration: none;
}

main {
    padding: 20px;
}

.donate {
    background-color: white;
    margin: 20px auto;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    text-align: center;
}

.donate h2 {
    color: #4CAF50;
    margin-bottom: 20px;
}

.donate form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.donate form label {
    margin: 10px 0 5px 0;
    width: 100%;
    text-align: left;
}

.donate form input,
.donate form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

.donate form button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.donate form button:hover {
    background-color: #45a049;
}

    </style>
    <header>
        <h1>Donate for a Cause</h1>
        <nav>
            <ul>
                <li><a href="#">Donate</a></li>
            
            </ul>
        </nav>
    </header>

    <main>
        <section class="donate">
            <h2>Your Support Matters</h2>
            <p>Your donation helps us provide food, support services, and advocacy for those in need. Together, we can make a difference in our community.</p>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="amount">Donation Amount:</label>
                <input type="number" id="amount" name="amount" required>

                <label for="message">Message (optional):</label>
                <textarea id="message" name="message" rows="4"></textarea>

                <button type="submit">Donate Now</button>
            </form>
        </section>
    </main>

   
</body>
</html>
